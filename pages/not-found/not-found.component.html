<div class="not-found">
  <h2 class="not-found__subheading">Woops...</h2>
  <h1 class="not-found__heading">
    404 - the requested page could not be found
  </h1>

  <img [src]="imageFolder + 'icecream.png'" class="not-found__image" alt="Textual description of icecream.png" />

  <p class="not-found__paragraph">
    We're very sorry! The page you are looking for might have been removed,
    had its name changed, or is temporarily unavailable.
  </p>
</div>
